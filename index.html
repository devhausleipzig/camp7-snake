<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./src/style.css" />
        <script defer type="module" src="./src/main.ts"></script>
    </head>
    <body class="w-screen flex">
        <header
            class="w-1/2 flex flex-col justify-between items-center text-center"
        >
            <div>
                <h1>🐍 Snake 🐍</h1>
                <h2>The Game Everyone Played On Their Nokia</h2>
            </div>
            <div id="game-description">
                Move the arrow keys to change the direction of the snake. Eat
                apples to grow bigger! Make sure to avoid hitting yourself or
                the game will end.
            </div>
            <div id="messages">Press any key to start the game!</div>
            <div>Your score is <span id="score">0</span>.</div>
        </header>
        <main class="w-1/2 flex flex-col justify-center items-center">
            <section
                id="game-grid"
                class="grid w-[calc(20*20px+4px)] h-[calc(20*20px+4px)] grid-cols-[repeat(20,1fr)] grid-rows-[repeat(20,1fr)] box-border border-[2px] border-solid border-green-500;"
            ></section>
        </main>
    </body>
</html>
